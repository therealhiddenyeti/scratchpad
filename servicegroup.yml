    - name: get data from lbvserver file for each mapped ip
      command: grep "{{ cf_lbvservername }}" /etc/netscaler/parsedServiceGroups.csv
      register: servicegroups
      failed_when:
        - servicegroups.rc > 1
      delegate_to: localhost

    - name: print servicegroups
      debug:
        var: servicegroups.stdout
