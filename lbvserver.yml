    - name: set facts from vip
      set_fact:
        serialnbr: "{{ item.serialnbr }}"
        vdom: "{{ item.vdom }}"
        location: "{{ item.location }}"
        extip: "{{ item.extip }}"
        mappedip: "{{ item.mappedip }}"

    - name: Define Values From CSV File, this reads file in one go, but you could also use col= to read each in it's own lookup.
      set_fact:
        ipv46: "{{ csvline[0] }}"
        name: "{{ csvline[1] }}"
      vars:
        csvline = "{{ lookup('csvfile', mappedip + 'file=parsedVIPsUnique.csv delimiter=,') }}"
      #            {{ lookup('csvfile', item     + 'file=groups.csv col=0 delimiter=,') }}   
      delegate_to: localhost

    - name: print facts
      debug:  
        msg: "{{ ipv46 }}  {{ name }}"
