    - name: set facts from vip
      set_fact:
        serialnbr: "{{ item.serialnbr }}"
        vdom: "{{ item.vdom }}"
        location: "{{ item.location }}"
        extip: "{{ item.extip }}"
        mappedip: "{{ item.mappedip }}"

    - name:  get Service Group info
      include_tasks: servicegroup.yml