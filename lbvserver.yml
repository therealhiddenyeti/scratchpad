    - name: set facts from vip
      set_fact:
        serialnbr: "{{ item.serialnbr }}"
        vdom: "{{ item.vdom }}"
        location: "{{ item.location }}"
        extip: "{{ item.extip }}"
        mappedip: "{{ item.mappedip }}"

    - name: get data from lbvserver file for each mapped ip
      command: grep "{{ item.mappedip}}" /etc/netscaler/parsedLBVServer.csv
      register: lbvservers_stdout
      delegate_to: localhost

    - name: set facts from lbvserver
      set_fact: "{{ lbvservers_stdout.split(,)[0] }}"
